name: My Little Soda Bundle Management

on:
  # schedule:
  #   # Every 10 minutes to match train schedule (matches :00, :10, :20, :30, :40, :50)
  #   - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      force_bundle:
        description: 'Force bundling outside schedule'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Perform dry run without creating PRs'
        required: false
        default: 'false'
        type: boolean
      verbose:
        description: 'Enable verbose output'
        required: false
        default: 'true'
        type: boolean
      ci_mode:
        description: 'Enable CI-optimized mode for enhanced performance and artifact handling'
        required: false
        default: 'false'
        type: boolean
      artifact_handling:
        description: 'Artifact handling strategy (standard or optimized)'
        required: false
        default: 'standard'
        type: string
      github_token_strategy:
        description: 'GitHub token optimization strategy'
        required: false
        default: 'standard'
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  bundle-agent-work:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git operations
          
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false  # We use Swatinem/rust-cache instead
          
      - name: Configure Rust caching
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key includes workflow file to bust cache on changes
          key: "my-little-soda-bundling-${{ hashFiles('.github/workflows/clambake-bundling.yml') }}"
          # Cache specific directories
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          # Enable additional cache features
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}
          
      - name: Build My Little Soda
        run: |
          echo "üî® Building My Little Soda for bundling operations..."
          cargo build --release
          
      - name: Check bundling eligibility
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Checking for bundling eligibility..."
          
          # Set default values for inputs
          FORCE_BUNDLE="${{ github.event.inputs.force_bundle || 'false' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          VERBOSE="${{ github.event.inputs.verbose || 'true' }}"
          CI_MODE="${{ github.event.inputs.ci_mode || 'false' }}"
          ARTIFACT_HANDLING="${{ github.event.inputs.artifact_handling || 'standard' }}"
          
          # CI mode optimizations
          if [[ "$CI_MODE" == "true" ]]; then
            echo "ü§ñ CI mode enabled - applying optimizations"
            echo "   üì¶ Artifact handling: $ARTIFACT_HANDLING"
            echo "   üöÄ GitHub token strategy: ${{ github.event.inputs.github_token_strategy || 'standard' }}"
            
            # Enable GitHub Actions optimizations
            export MY_LITTLE_SODA_CI_MODE=true
            export MY_LITTLE_SODA_ARTIFACT_HANDLING="$ARTIFACT_HANDLING"
            export GITHUB_ACTIONS_OPTIMIZED=true
          fi
          
          # Check if this is a forced run
          if [[ "$FORCE_BUNDLE" == "true" ]]; then
            echo "üöÄ Force bundling requested via workflow dispatch"
            echo "should_bundle=true" >> $GITHUB_OUTPUT
            echo "force_flag=--force" >> $GITHUB_OUTPUT
          else
            # Use my-little-soda to check if we should bundle (respects train schedule)
            echo "‚è∞ Checking train schedule for bundling eligibility..."
            if ./target/release/my-little-soda bundle --dry-run 2>&1 | grep -q "Not at departure time yet"; then
              echo "‚è≥ Not at departure time yet, skipping bundling"
              echo "should_bundle=false" >> $GITHUB_OUTPUT
            else
              echo "üöÑ At departure time, bundling eligible"
              echo "should_bundle=true" >> $GITHUB_OUTPUT
            fi
            echo "force_flag=" >> $GITHUB_OUTPUT
          fi
          
          # Set dry run flag
          if [[ "$DRY_RUN" == "true" ]]; then
            echo "dry_run_flag=--dry-run" >> $GITHUB_OUTPUT
          else
            echo "dry_run_flag=" >> $GITHUB_OUTPUT
          fi
          
          # Set verbose flag
          if [[ "$VERBOSE" == "true" ]]; then
            echo "verbose_flag=--verbose" >> $GITHUB_OUTPUT
          else
            echo "verbose_flag=" >> $GITHUB_OUTPUT
          fi
          
          # Set CI mode flag
          if [[ "$CI_MODE" == "true" ]]; then
            echo "ci_mode_flag=--ci-mode" >> $GITHUB_OUTPUT
          else
            echo "ci_mode_flag=" >> $GITHUB_OUTPUT
          fi
          
      - name: Execute bundling
        if: steps.check.outputs.should_bundle == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MY_LITTLE_SODA_CI_MODE: ${{ github.event.inputs.ci_mode == 'true' }}
          MY_LITTLE_SODA_ARTIFACT_HANDLING: ${{ github.event.inputs.artifact_handling || 'standard' }}
          GITHUB_ACTIONS_OPTIMIZED: ${{ github.event.inputs.ci_mode == 'true' }}
        run: |
          echo "üöÑ Executing My Little Soda bundling workflow..."
          
          # Build command with conditional flags
          BUNDLE_CMD="./target/release/my-little-soda bundle"
          
          if [[ -n "${{ steps.check.outputs.force_flag }}" ]]; then
            BUNDLE_CMD="$BUNDLE_CMD ${{ steps.check.outputs.force_flag }}"
          fi
          
          if [[ -n "${{ steps.check.outputs.dry_run_flag }}" ]]; then
            BUNDLE_CMD="$BUNDLE_CMD ${{ steps.check.outputs.dry_run_flag }}"
          fi
          
          if [[ -n "${{ steps.check.outputs.verbose_flag }}" ]]; then
            BUNDLE_CMD="$BUNDLE_CMD ${{ steps.check.outputs.verbose_flag }}"
          fi
          
          if [[ -n "${{ steps.check.outputs.ci_mode_flag }}" ]]; then
            BUNDLE_CMD="$BUNDLE_CMD ${{ steps.check.outputs.ci_mode_flag }}"
          fi
          
          echo "üéØ Running: $BUNDLE_CMD"
          
          # Execute bundling with proper error handling
          if $BUNDLE_CMD; then
            echo "‚úÖ Bundling completed successfully"
            
            # Store bundle metadata for artifact handling
            if [[ "${{ github.event.inputs.ci_mode }}" == "true" ]]; then
              echo "üì¶ Generating CI artifacts..."
              mkdir -p .my-little-soda/artifacts
              
              # Generate bundle summary
              echo "{
                \"workflow_run_id\": \"${{ github.run_id }}\",
                \"bundle_timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
                \"ci_mode\": true,
                \"artifact_handling\": \"${{ github.event.inputs.artifact_handling }}\",
                \"bundle_status\": \"completed\",
                \"triggered_by\": \"${{ github.event.inputs.triggered_by || 'github_actions' }}\"
              }" > .my-little-soda/artifacts/bundle-metadata.json
              
              # Export bundle state for downstream jobs
              echo "bundle_status=completed" >> $GITHUB_OUTPUT
              echo "bundle_artifacts_path=.my-little-soda/artifacts/" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ùå Bundling failed with exit code $?"
            
            # Store failure metadata for CI mode
            if [[ "${{ github.event.inputs.ci_mode }}" == "true" ]]; then
              mkdir -p .my-little-soda/artifacts
              echo "{
                \"workflow_run_id\": \"${{ github.run_id }}\",
                \"bundle_timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
                \"ci_mode\": true,
                \"bundle_status\": \"failed\",
                \"error_code\": \"$?\"
              }" > .my-little-soda/artifacts/bundle-metadata.json
            fi
            
            exit 1
          fi
          
      - name: Upload bundle artifacts
        if: always() && github.event.inputs.ci_mode == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: my-little-soda-bundle-artifacts-${{ github.run_id }}
          path: .my-little-soda/artifacts/
          retention-days: 7
          if-no-files-found: ignore
          
      - name: Report bundling status
        if: always()
        run: |
          if [[ "${{ steps.check.outputs.should_bundle }}" != "true" ]]; then
            echo "‚è≥ Bundling skipped - not at departure time"
            echo "üí° Next bundling opportunity will be at the next 10-minute mark"
          elif [[ "${{ job.status }}" == "success" ]]; then
            echo "‚úÖ Bundling workflow completed successfully"
          else
            echo "‚ùå Bundling workflow failed"
            echo "üîç Check the logs above for error details"
          fi
          
          echo "üìä Workflow Summary:"
          echo "   ‚Ä¢ Trigger: ${{ github.event_name }}"
          echo "   ‚Ä¢ Should Bundle: ${{ steps.check.outputs.should_bundle }}"
          echo "   ‚Ä¢ Force Mode: ${{ github.event.inputs.force_bundle || 'false' }}"
          echo "   ‚Ä¢ Dry Run: ${{ github.event.inputs.dry_run || 'false' }}"
          echo "   ‚Ä¢ Verbose: ${{ github.event.inputs.verbose || 'true' }}"
          echo "   ‚Ä¢ CI Mode: ${{ github.event.inputs.ci_mode || 'false' }}"
          
          # CI mode specific reporting
          if [[ "${{ github.event.inputs.ci_mode }}" == "true" ]]; then
            echo "   ü§ñ CI Optimizations:"
            echo "     ‚Ä¢ Artifact Handling: ${{ github.event.inputs.artifact_handling || 'standard' }}"
            echo "     ‚Ä¢ GitHub Token Strategy: ${{ github.event.inputs.github_token_strategy || 'standard' }}"
            echo "     ‚Ä¢ Bundle Artifacts: ${{ steps.execute.outputs.bundle_artifacts_path || 'none' }}"
          fi